<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="index.css" media="all" rel="Stylesheet" type="text/css" /> 
</head>
<body>
  <div class="stripe-vertical"></div>
  <div class="stripe-horizontal"></div>
    <main>
    <img id="logo" alt="logo" src="modern_booking_logo.png">
    <h1>Modern Booking</h1>
        <form>
            <input class="user-input" type="email" name="user-email" placeholder="e-mail">
            <input class="user-input" type="password" name="user-password" placeholder="password">
            <button type="submit">Log in</button> 
            <span>or</span>
            <a id="signup">Sign up</a>
        </form>
    </main>
</body>
</html>
